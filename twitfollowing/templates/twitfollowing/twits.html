{% extends "main.html" %}


{% block sitename %}
    Twits of user: {{ username }}
{% endblock %}


{% block content %}

{% if twits %}
    <ul class="list-group">
    {% for t in twits %}
        <li class="list-group-item">{{ t.text }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No twits are available.</p>
{% endif %}

{% endblock %}
